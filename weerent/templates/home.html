{% extends "layout.html" %}
{% block content %}
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
            font-family: Arial, sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"
        }
        .card {
            display: flex;
            flex-direction: column;
            width: 300px;
            max-height: 300px;
            margin: 1em;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 10px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container .card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2em;
            height: 100%;
        }
        .card-body .title h4 {
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
        }
        .card-body .title a {
            text-decoration: none;
            color: black;
        }
        .card-body p {
            color: #777;
            margin: 0.5em 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-body img {
            width: 100%;
            border-radius: 5px;
            margin-top: 1em;
        }
        .card-body .btn {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #6b00b3;
            color: white;
            text-decoration: none;
            border-radius: 7px;
        }
        .card-body .btn:hover {
            background-color: #ff3c00;
        }
    </style>
    <div class="container">
        {% for place in rents %}
            <div class="card">
                <div class="card-body">
                    <div class="title">
                        <h4><a href="{{ url_for('accomodation', accomodation_id=place.id) }}">{{ place.house_type }} in {{ place.city }}</a></h4>
                    </div>
                    <div>
                        <p><b>{{place.state}} State</b></p>
                    </div>

                    <p>{{ place.details }}</p>
                    <a href="{{ url_for('accomodation', accomodation_id=place.id) }}" class="btn">More Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
