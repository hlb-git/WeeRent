{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div >
            {% for place in rents %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="title">
                                <div class="border-bottom">
                                    <h6><b><a class="title-link" href="{{ url_for('accomodation', accomodation_id=place.id) }}">{{ place.house_type }} in {{ place.city }}</a></b></h6>
                                </div>
                            </div>
                                <p><b>{{place.state}} State</b></p>
                                <div class="row mt-3 mb-3">
                                    {% for picture in pictures.data %}
                                        <img src="data:{{picture.mimetype}};base64,{{picture.data}}",  alt="Image">
                                    {% endfor %}
                                    <p class="card-text">{{ place.details }}</p>
                                </div>
                                <a href="{{ url_for('accomodation', accomodation_id=place.id) }}" class="btn btn-primary">More Details</a>
                            </div>


                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
